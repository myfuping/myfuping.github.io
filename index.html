
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PopCash A-Tag Trigger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 100px; }
    button {
      font-size: 20px;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h1>🎯 广告触发测试（A标签模拟点击）</h1>
  <p>点击按钮将模拟真实点击，尝试弹出广告页面。</p>
  <button onclick="trigger()">开始任务</button>
  <a href="https://cdn.popcash.net/show.js" target="_blank" id="realClick" style="display:none;">GO</a>

  <script>
    function trigger() {
      document.getElementById("realClick").click();
      alert("✅ 广告弹窗已尝试触发，请检查是否打开新标签页");
    }
  </script>
</body>
</html>
